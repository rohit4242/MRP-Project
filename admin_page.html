<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="css/admin_page.css">
  <link rel="stylesheet" href="css/modal.css">


</head>

<body>
  <!-- header section -->
  <div class="head-section">
    <div class="status">Status: <span id="motor-status">OFF</span></div>
    <div class="login" id="login-btn">Logout</div>
  </div>

  <!--card layout start-->
  <div class="container1">
    <h1>Welcome To Admin Page</h1>
    <!-- live status bar section start -->
    <div class="row">
      <div class="card-01"><span id="temp">Temperature<img src="svg/temp-svg.svg" width="25px">: <spanid="temp_live_data">0 C</span></span>
        <select class="select_sensor" id="display-sensor">
          <option value="Average" selected disabled>Average: 35<span>&#8451;</span></option>
        </select>
      </div>
      <div class="card-02"><span id="soil-moisture">Soil Moisture <img src="svg/soil.svg" width="25px">: <span
            id="soil_live_data">0</span></span>
            <select class="select_sensor" id="display-sensor">
              <option value="Average" selected disabled>Average: 45</option>
          </select>
      </div>
      <div class="card-03"><span id="humidity">Humidity <img src="svg/rain.svg" width="25px">: <span
            id="hum_live_data">0%</span></span>
            <select class="select_sensor" id="display-sensor">
              <option value="Average" selected disabled>Average: 800</option>
            </select>
      </div>
    </div>
    <!-- live status bar section end-->

    <!-- manual mode section start-->
    <div class="row">
      <div class="card-04" id="card-cp">
        <h3 class="force-start" id="start-stop">Force Start</h3>
        <hr>
        <div class="add-crops">
          <label class="set-crop-text">Set Crops</label>
          <select id="select-crop">
          </select>
        </div>
        <hr>
        <h3 id="cp">Temperature : <span id="var-temp">35</span><span style="color:#00cc99">&#8451;</span></h3>
        <!-- <Input class="range"id="range1" type="range" value="35" min="20" max="60" onChange="temp_rs(this.value),temp_threshold_value()" ontouchmove="temp_rs(this.value)" onmousemove="temp_rs(this.value)"></Input> -->
        <h3 id="cp">Soil Moisture : <span id="var-soil-moisture">512</span></h3>
        <!-- <Input class="range"id="range2" type="range" value="512" min="0" max="1023" onChange="soil_Moisture_rs(this.value),soil_Moisture_threshold_value()" ontouchmove="soil_Moisture_rs(this.value)" onmousemove="soil_Moisture_rs(this.value)"></Input> -->
        <h3 id="cp">Humidity : <span id="var-humidity">45</span><span style="color:#00cc99">%</span></h3>
        <!-- <Input class="range"id="range3" type="range" value="45" min="20" max="70" onChange="humidity_rs(this.value),humidity_threshold_value()" ontouchmove="humidity_rs(this.value)" onmousemove="humidity_rs(this.value)"></Input> -->
        <div class="add-update-btn">
          <button id="controls">Add New</button>
          <button id="edit_value">Edit</button>
        </div>
      </div>
    </div>
    <div class="modal-content" id="control">
      <form class="modal-body" id="modal_body">
        <label class="labs">Name: </label>
        <input type="text" value="" id="Name" placeholder="Enter Crops Name"><br>
        <label class="labs">Temp: </label>
        <input type="text" value="" id="temprature"  placeholder="Temperature"><br>
        <label class="labs">Humidity: </label>
        <input type="text" value="" id="hum"  placeholder="Humidity"><br>
        <label class="labs">Soil Moisture: </label>
        <input type="text" value="" id="soil"  placeholder="Soil Moisture"><br>
      </form>
      <div class="modal-footer">
        <button id="addNew">Add New</button>
        <button id="update_btn">Update</button>
        <button id="delete_btn">Delete</button>
      </div>
    </div>
  </div>

  <!--card layout end-->
  <script type="module" src="js/script.js"></script>
  <script src="js/chart.js"></script>
  <!-- <script src="custom.js"></script> -->
  <!-- <script type="module" src="js/fetchLiveData.js"></script> -->
  <script type="module" src="js/displayCrops.js"></script>
  <script type="module" src="js/admin_page.js"></script>
  <script src="js/displaySensorValue.js"></script>

</body>

</html>
