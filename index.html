<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRP Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="connection">
    <p style="color: #00cc99">Connected</p>
  </div>
  <!--card layout start-->
  <div class="container">
    <!-- live status bar section start -->
    <div class="row">
      <div class="card-01">
        <h3 id="temp">Temprature:<img src="svg/temp-svg.svg" width="25px"> 45 C</h3>
      </div>
      <div class="card-02">
        <h3 id="soil-moisture">Soil Moisture:<img src="svg/soil.svg" width="25px"> 100</h3>
      </div>
      <div class="card-03">
        <h3 id="humidity">Humidity:<img src="svg/rain.svg" width="25px"> 95%</h3>
      </div>
      <div class="card-04">
        <h3 id="status">Status: <span id="motor-status">OFF</span></h3>
      </div>
    </div>
    <!-- live status bar section end-->

    <!-- manual mode section start-->
    <div class="row">
      <div class="card-05">
        <h3 class="force-start"id="start-stop" onclick="startStop()">Force Start</h3>
        <hr>
        <div class="change-crop">
          <label id="change-crop-label">Change Crop:</label>
          <select name="crop" id="select-crop">
              <option value="volvo">Bhindo</option>
              <option value="saab">Bajaro</option>
              <option value="mercedes">Kapas</option>
              <option value="audi">Mandvi</option>
          </select>
         </div>
        <hr>
        <h3 class="switch-mode"id="switch-mode" onclick="switchMode()">Switch To Manual Mode</h3>
        <hr>
        <h3 id="user-guide"><a href="interface.jpg" target="_blank">User Guide</a></h3>
      </div>
      <!-- manual mode section end-->
      <div class="card-06" id="card-cp">
        <h1 id="current-preset">Current Preset</h1>
        <hr>
        <h3 id="cp">Temprature : <span id="var-temp">35</span>
          <span style="color:#00cc99">&#8451;</span>
        </h3>
        <Input class="range"id="range1" type="range" value="35" min="20" max="60" onChange="temp_rs(this.value)" ontouchmove="temp_rs(this.value)" onmousemove="temp_rs(this.value)"></Input>
        <h3 id="cp">Soil Moisture : <span id="var-soil-moisture">512</span></h3>
        <Input class="range"id="range2" type="range" value="512" min="0" max="1023" onChange="soil_Moisture_rs(this.value)" ontouchmove="soil_Moisture_rs(this.value)" onmousemove="soil_Moisture_rs(this.value)"></Input>
        <h3 id="cp">Humidity : <span id="var-humidity">45</span>
          <span style="color:#00cc99">%</span>
        </h3>
        <Input class="range"id="range3" type="range" value="45" min="20" max="70" onChange="humidity_rs(this.value)" ontouchmove="humidity_rs(this.value)" onmousemove="humidity_rs(this.value)"></Input>
        <h3 id="cp"></h3>
        <h3 id="cp"></h3>
      </div>
    </div>
  </div>
  <!--card layout end-->
  <script src="script.js"></script>
  <script src="chart.js"></script>
  <script src="custom.js"></script>
</body>

</html>
