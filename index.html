<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRP Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="connection">
    <p style="color: green;">Connected</p>
  </div>
  <!--card layout start-->
  <div class="container">

    <!-- live status bar section start -->
    <div class="row">
      <div class="card-01">
        <h3 id="temp">Temprature:<img src="svg/temp-svg.svg" width="25px"> 45 C</h3>
      </div>
      <div class="card-02">
        <h3 id="soil-moisture">Soil Moisture:<img src="svg/soil.svg" width="25px"> 100</h3>
      </div>
      <div class="card-03">
        <h3 id="humidity">Humidity:<img src="svg/rain.svg" width="25px"> 95%</h3>
      </div>
      <div class="card-04">
        <h3 id="status">Status: <span id="motor-status">OFF</span></h3>
      </div>
    </div>
    <!-- live status bar section end-->

    <!-- manual mode section start-->
    <div class="row">
      <div class="card-05">
        <h3 class="force"id="start-stop" onclick="startStop()">Force Start</h3>
        <hr>
        <h3 class="force"id="start-stop" onclick="startStop()">Force Start</h3>
        <hr>
        <h3 class="force"id="start-stop" onclick="startStop()">Force Start</h3>
        <hr>
        <h3 id="user-guide"><a href="interface.jpg" >User Guide</a></h3>
      </div>
      <!-- manual mode section end-->
      <div class="card-06" id="card-cp">
        <h1 id="current-preset">Current Preset</h1>
        <hr>
        <h3 id="cp">Temprature : <span id="var-temp">45&#8451;</span></h3>
        <h3 id="cp">Soil Moisture : <span id="var-soil-moisture">512</span></h3>
        <h3 id="cp">Humidity : <span id="var-humidity">45%</span></h3>
      </div>
  </div>
  <canvas id="myChart" aria-label="chart" role="img"></canvas>
  <!--card layout end-->
  <script src="script.js"></script>
  <script src="chart.js"></script>
  <script src="custom.js"></script>
</body>

</html>
